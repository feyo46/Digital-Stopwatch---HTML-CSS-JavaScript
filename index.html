<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-image: url(image/watch.jpeg); background-size: cover; background-position: center;">
    >
    <div class="stopwatch-container">
        <h1>Digital Stopwatch</h1>
        <div class="stopwatch-display">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>.
            <span id="milliseconds">00</span>
        </div>
        <div class="stopwatch-controls">
            <button id="startBtn" class="btn control-btn">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="pauseBtn" class="btn control-btn" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="resetBtn" class="btn control-btn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        <div class="laps-container">
            <button id="lapBtn" class="btn lap-btn">
                <i class="fas fa-flag"></i> Record Lap
            </button>
            <div id="lapsList" class="laps-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
